<div class="container my-5">
    <div class="row">
      <!-- Course Card -->
      <div class="col-md-3 mb-4" *ngFor="let course of CourseList; let i = index">
        <div class="card h-100 d-flex flex-column">
          <img [src]="course.image" class="card-img-top" alt="{{course.title}}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{course.title}}</h5>
            <p class="card-text">{{course.desc | courseShort:120}}...</p>
            <p class="card-text"><strong>Author:</strong> {{course.author}}</p>
            <p class="card-text"><strong>Rating:</strong> {{course.rating}} ‚≠ê</p>
            <p class="card-text"><strong>Price:</strong> ${{course.price}}</p>
            <div class="mt-auto">
              <!-- [routerLink]="'/course/details/'+ course.id" -->
            </div>            
             <a [routerLink]="['/course/details/', course.id]" 
            [queryParams]="{length: CourseList.length}" 
            routerLinkActive="router-link-active" 
            class="btn btn-primary w-100" 
            style="background-color: #FF4500; color: white; border-color: #FF4500;">
            Learn More
          </a>

          </div>
        </div>
      </div>
    </div>
  
    <!-- Explore More Button -->
    <div class="row">
      <div class="col-12 text-center">
        <button type="button" class="btn button-heading1 btn-lg mt-4">Explore More Courses</button>
      </div>
    </div>
  </div>
